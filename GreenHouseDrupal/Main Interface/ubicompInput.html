
<html>
	<head>
		<h1>Data Input</h1>
			<script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
	</head>
	<body>
		<form>
  		Temperature: <input type="text" class="textfield" value="" id="temperature" name="extra7" onkeypress="return isNumber(event)" /><br>
  		Humidity: <input type="text" class="textfield" value="" id="humidity" name="extra7" onkeypress="return isNumber(event)" /><br>
  		Moisture: <input type="text" class="textfield" value="" id="moisture" name="extra7" onkeypress="return isNumber(event)" /><br>
		</form>

		<button onclick="pushData()">Submit</button>


	<script>

		function isNumber(evt) {
	    evt = (evt) ? evt : window.event;
	    var charCode = (evt.which) ? evt.which : evt.keyCode;
	    if (charCode > 31 && (charCode < 48 || charCode > 57)) {
	    	alert('Please enter numaric value.')
	        return false;
	    }

	    return true;
		}


		function pushData() 
		{
		
			var temp = document.getElementById("temperature").value;
			var humi = document.getElementById("humidity").value;
			var moist = document.getElementById("moisture").value;

			 		var myRootRef = new Firebase('https://ubicomp.firebaseio.com/');
			 		myRootRef.push({
			 		  Temperature : temp,
			 		  Humidity : humi,
			 		  Moisture : moist,
					 
			 		});

			 		alert("Your Values have been submitted");
			 		clear();
			 	

		 }

		function clear()
		{
			document.getElementById("temperature").value = '';
			document.getElementById("humidity").value = '';
			document.getElementById("moisture").value = '';
		}
		</script>
	</body>
</html>
